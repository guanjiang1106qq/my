<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中小电商一体化系统 - 全功能版</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <h5 class="mb-1">电商一体化系统</h5>
            <small class="text-muted">中小商家解决方案</small>
        </div>
        <div class="menu-group">
            <div class="menu-title">核心概览</div>
            <div class="menu-item active" data-page="dashboard">
                <i class="fa fa-tachometer"></i> 仪表板
            </div>
        </div>
        <div class="menu-group">
            <div class="menu-title">全渠道管理</div>
            <div class="menu-item" data-page="orders">
                <i class="fa fa-file-text-o"></i> 订单管理
            </div>
            <div class="menu-item" data-page="inventory">
                <i class="fa fa-archive"></i> 库存管理
            </div>
            <div class="menu-item" data-page="products">
                <i class="fa fa-tags"></i> 商品管理
            </div>
            <div class="menu-item" data-page="finance">
                <i class="fa fa-calculator"></i> 财务管理           
            </div>
            <div class="menu-item" data-page="logistics">
                <i class="fa fa-truck"></i> 物流管理
            </div>
            <div class="menu-item" data-page="integration">
                <i class="fa fa-plug"></i> 多平台对接
            </div>
        </div>
        <div class="menu-group">
                        <div class="menu-title">业务赋能中心</div>
            <div class="menu-item" data-page="market">
                <i class="fa fa-line-chart"></i> 市场端
            </div>
            <div class="menu-item" data-page="sales">
                <i class="fa fa-shopping-cart"></i> 销售端
            </div>
            <div class="menu-item" data-page="development">
                <i class="fa fa-cogs"></i> 研发端
            </div>
            <div class="menu-item" data-page="control">
                <i class="fa fa-archive"></i> 物控端
            </div>
            <div class="menu-item" data-page="collaboration">
                <i class="fa fa-link"></i> 端到端协作
            </div>

        </div>
        <div class="menu-group">
            <div class="menu-title">系统设置</div>
            <div class="menu-item" data-page="settings">
                <i class="fa fa-cog"></i> 系统配置
            </div>
            <div class="menu-item" data-page="users">
                <i class="fa fa-user"></i> 用户管理
            </div>

        </div>
    </div>

    <!-- Main Content Container -->
    <main id="app-container" class="p-4 main-content">
        <!-- Content will be loaded here -->
    </main>



    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <!-- Custom JS for page loading -->
    <script src="js/main.js?v=1.1"></script>
</body>
</html>
