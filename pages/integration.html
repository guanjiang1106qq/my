<div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">多平台对接与集成</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-primary">
                <i class="fa fa-plus"></i> 添加新渠道
            </button>
        </div>
    </div>

    <!-- Platform Integration Cards -->
    <div class="row">
        <!-- Taobao -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fa fa-taobao fa-4x text-warning mb-3"></i>
                    <h5 class="card-title">淘宝 / 天猫</h5>
                    <p class="card-text">同步订单、商品、库存</p>
                    <span class="badge bg-success mb-3">已授权</span>
                    <button class="btn btn-primary w-100">管理</button>
                </div>
            </div>
        </div>

        <!-- JD.com -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fa fa-jd fa-4x text-danger mb-3"></i>
                    <h5 class="card-title">京东</h5>
                    <p class="card-text">同步订单、商品、库存</p>
                    <span class="badge bg-success mb-3">已授权</span>
                    <button class="btn btn-primary w-100">管理</button>
                </div>
            </div>
        </div>

        <!-- Pinduoduo -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fa fa-shopping-bag fa-4x text-danger mb-3"></i>
                    <h5 class="card-title">拼多多</h5>
                    <p class="card-text">同步订单、商品、库存</p>
                    <span class="badge bg-secondary mb-3">未授权</span>
                    <button class="btn btn-outline-primary w-100">点击授权</button>
                </div>
            </div>
        </div>

        <!-- Amazon -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fa fa-amazon fa-4x text-primary mb-3"></i>
                    <h5 class="card-title">亚马逊</h5>
                    <p class="card-text">同步订单、商品、库存</p>
                    <span class="badge bg-warning text-dark mb-3">授权已过期</span>
                    <button class="btn btn-warning w-100">重新授权</button>
                </div>
            </div>
        </div>

        <!-- Douyin -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fa fa-video-camera fa-4x text-dark mb-3"></i>
                    <h5 class="card-title">抖音</h5>
                    <p class="card-text">同步订单、商品、库存</p>
                    <span class="badge bg-secondary mb-3">未授权</span>
                    <button class="btn btn-outline-primary w-100">点击授权</button>
                </div>
            </div>
        </div>

        <!-- Shopify -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fa fa-shopify fa-4x text-success mb-3"></i>
                    <h5 class="card-title">Shopify</h5>
                    <p class="card-text">同步订单、商品、库存</p>
                    <span class="badge bg-secondary mb-3">未授权</span>
                    <button class="btn btn-outline-primary w-100">点击授权</button>
                </div>
            </div>
        </div>
    </div>
</div>
