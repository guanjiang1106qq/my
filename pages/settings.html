<div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">系统设置</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-primary">
                <i class="fa fa-save"></i> 保存更改
            </button>
        </div>
    </div>

    <!-- Settings Tabs -->
    <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true"><i class="fa fa-cog"></i> 通用设置</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab" aria-controls="security" aria-selected="false"><i class="fa fa-shield"></i> 安全设置</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="notifications-tab" data-bs-toggle="tab" data-bs-target="#notifications" type="button" role="tab" aria-controls="notifications" aria-selected="false"><i class="fa fa-bell"></i> 通知设置</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="api-tab" data-bs-toggle="tab" data-bs-target="#api" type="button" role="tab" aria-controls="api" aria-selected="false"><i class="fa fa-code"></i> API与集成</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="settingsTabsContent">
        <!-- General Settings -->
        <div class="tab-pane fade show active p-4" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div class="card">
                <div class="card-header">通用系统配置</div>
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="systemName" class="col-sm-3 col-form-label">系统名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="systemName" value="Omni-Channel ERP">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="systemLogo" class="col-sm-3 col-form-label">系统Logo</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="file" id="systemLogo">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">界面主题</label>
                        <div class="col-sm-9">
                            <select class="form-select">
                                <option selected>明亮模式</option>
                                <option>暗黑模式</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">默认语言</label>
                        <div class="col-sm-9">
                            <select class="form-select">
                                <option selected>中文 (简体)</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Security Settings -->
        <div class="tab-pane fade p-4" id="security" role="tabpanel" aria-labelledby="security-tab">
            <div class="card">
                <div class="card-header">安全与登录</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">密码策略</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pw-length" checked>
                            <label class="form-check-label" for="pw-length">最小长度为8个字符</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pw-complexity" checked>
                            <label class="form-check-label" for="pw-complexity">需要字母、数字和符号的组合</label>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">双因素认证 (2FA)</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="two-factor-auth">
                            <label class="form-check-label" for="two-factor-auth">为所有用户启用2FA</label>
                        </div>
                        <small class="form-text text-muted">启用后，用户登录时需要提供手机验证码。</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="tab-pane fade p-4" id="notifications" role="tabpanel" aria-labelledby="notifications-tab">
            <div class="card">
                <div class="card-header">系统通知渠道</div>
                <div class="card-body">
                    <p>选择在发生重要事件时（如库存预警、新订单）接收通知的方式。</p>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="email-notifications" checked>
                        <label class="form-check-label" for="email-notifications">邮件通知</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="sms-notifications">
                        <label class="form-check-label" for="sms-notifications">短信通知</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="webhook-notifications">
                        <label class="form-check-label" for="webhook-notifications">Webhook 推送</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- API & Integration Settings -->
        <div class="tab-pane fade p-4" id="api" role="tabpanel" aria-labelledby="api-tab">
            <div class="card">
                <div class="card-header">API密钥管理</div>
                <div class="card-body">
                    <p>管理用于外部服务集成的API密钥。</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" value="**********" readonly>
                        <button class="btn btn-outline-secondary" type="button">重新生成</button>
                        <button class="btn btn-outline-secondary" type="button">复制</button>
                    </div>
                    <small class="form-text text-muted">请妥善保管您的API密钥，不要在客户端代码中泄露。</small>
                </div>
            </div>
        </div>
    </div>
</div>
