<div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">库存管理系统 (IMS)</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-success"><i class="fa fa-plus"></i> 新建入库单</button>
            <button type="button" class="btn btn-sm btn-outline-warning ms-2"><i class="fa fa-minus"></i> 新建出库单</button>
            <button type="button" class="btn btn-sm btn-outline-info ms-2"><i class="fa fa-retweet"></i> 新建调拨单</button>
        </div>
    </div>

    <!-- Warehouse Filters -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><a class="nav-link active" href="#" aria-current="page"><i class="fa fa-home"></i> 全部仓库</a></li>
        <li class="nav-item"><a class="nav-link" href="#">主仓库 (华中)</a></li>
        <li class="nav-item"><a class="nav-link" href="#">华东仓</a></li>
        <li class="nav-item"><a class="nav-link" href="#">华南仓</a></li>
    </ul>

    <!-- Main Filters and Actions -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="搜索商品名称、SKU...">
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>所有库存状态</option>
                        <option value="1">正常</option>
                        <option value="2">低库存</option>
                        <option value="3">缺货</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>所有分类</option>
                        <option value="1">服装</option>
                        <option value="2">鞋履</option>
                        <option value="3">配饰</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="fa fa-search"></i> 筛选</button>
                </div>
            </div>
            <hr>
            <div class="row g-2">
                <div class="col-auto">
                    <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-refresh"></i> 同步平台库存</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-calculator"></i> 库存盘点</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-download"></i> 导出报表</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inventory Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
            <thead class="table-light">
                <tr>
                    <th><input class="form-check-input" type="checkbox"></th>
                    <th>商品</th>
                    <th>SKU</th>
                    <th>仓库</th>
                    <th class="text-end">可用库存</th>
                    <th class="text-end">在途库存</th>
                    <th class="text-end">总库存</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td>T恤 - 白色</td>
                    <td>TSHIRT-WHT-M</td>
                    <td>主仓库</td>
                    <td class="text-end">120</td>
                    <td class="text-end">30</td>
                    <td class="text-end fw-bold">150</td>
                    <td class="text-center"><span class="stock-status stock-in">正常</span></td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-history"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td>帆布鞋 - 黑色</td>
                    <td>SHOES-BLK-42</td>
                    <td>华东仓</td>
                    <td class="text-end">8</td>
                    <td class="text-end">10</td>
                    <td class="text-end fw-bold">18</td>
                    <td class="text-center"><span class="stock-status stock-low">低库存</span></td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-history"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td>牛仔裤 - 蓝色</td>
                    <td>JEANS-BLU-32</td>
                    <td>主仓库</td>
                    <td class="text-end">0</td>
                    <td class="text-end">50</td>
                    <td class="text-end fw-bold">50</td>
                    <td class="text-center"><span class="stock-status stock-out">缺货</span></td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-history"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox"></td>
                    <td>棒球帽 - 红色</td>
                    <td>CAP-RED-OS</td>
                    <td>华南仓</td>
                    <td class="text-end">55</td>
                    <td class="text-end">0</td>
                    <td class="text-end fw-bold">55</td>
                    <td class="text-center"><span class="stock-status stock-in">正常</span></td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-secondary"><i class="fa fa-history"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
        </ul>
    </nav>
</div>
